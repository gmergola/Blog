{% extends 'base.html' %}

{% block title %}Blog-User List{% endblock %}

{% block content %}
<h1 class="post-title">{{ post.title }}</h1>

<p class="post-content">{{ post.content }}</p>

<p><i>By {{ user.first_name }} {{ user.last_name }}</i></p>

<span><b>Tags:</b></span>
{% for tag in tags %}
  <a class="badge badge-primary" href="/tags/{{ tag.id }}">{{ tag.name }}</a>
{% endfor %}

<br>
<br>

<form action="/posts/{{ post.id }}/delete" method="POST">
  <button class="post-button btn btn-primary" formaction="/posts/{{ post.id }}/edit" formmethod="get">Edit</button>
  <button class= "post-button btn btn-primary">Delete</button>
  <button class="post-button btn btn-light" formaction="/users/{{ user.id }}" formmethod="get">Cancel</button>
</form>

{% endblock %}
