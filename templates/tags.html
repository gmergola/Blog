{% extends 'base.html' %}

{% block title %}Blog-Tag List{% endblock %}

{% block content %}
<h1>Tag List</h1>
<div class="tags-links-container" id="tag-list-id">
  {% for tag in tags %}
  <a class="tags-link" href="/tags/{{ tag.id }}">
    {{ tag.name }}
  </a>
  {% endfor %}
</div>

<a class="btn btn-primary" href="/tags/new">Add Tag</a>
{% endblock %}
